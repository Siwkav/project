<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Федеральный розыск</title>
  <link rel="icon" href="icon.jpg" type="image/jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Федеральный розыск Resonance</header>
<div class="container" id="cards-container">
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✖</div>
    <div class="modal-body">
      <img id="modal-img" src="" alt="">
      <div class="info">
        <h2 id="modal-name"></h2>
        <p><b>Регион розыска:</b> <span id="modal-region"></span></p>
        <p><b>Основание для розыска:</b> <span id="modal-reason"></span></p>
        <p><b>Установочные данные:</b></p>
        <p>Пол: <span id="modal-gender"></span></p>
        <p>Национальность: <span id="modal-nationality"></span></p>
        <p><b>Контактная информация:</b><br>
          <a class="discord" id="modal-contact" href="#" target="_blank">Contact</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
